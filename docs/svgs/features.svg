<svg fill="none" viewBox="0 0 1200 270" width="100%" height="340" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    gap: 20px;
                    padding: 20px;
                }
                .alert-box {
                    border-left: 4px solid #1f883d;
                    padding: 12px;
                    margin-bottom: 16px;
                    border-radius: 6px;
                    background: rgba(31, 136, 61, 0.1);
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                    width: 100%;
                    box-sizing: border-box;
                }
                .alert-title {
                    margin: 0 0 8px 0;
                    font-weight: 600;
                }
                .alert-content {
                    margin: 0;
                    line-height: 1.5;
                }

                @media (prefers-color-scheme: light) {
                    .alert-title { color: #000000; }
                    .alert-content { color: #333333; }
                    .alert-box { background: rgba(31, 136, 61, 0.1); }
                }

                @media (prefers-color-scheme: dark) {
                    .alert-title { color: #ffffff; }
                    .alert-content { color: #ffffff; }
                    .alert-box { background: rgba(31, 136, 61, 0.2); }
                }
            </style>
            <div class="container">
                <div class="alert-box">
                    <p class="alert-title"><strong>Password Generation</strong></p>
                    <p class="alert-content">Generate secure passwords with lowercase, uppercase, digits, and special characters.</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Predictable Output</strong></p>
                    <p class="alert-content">Helpers are deterministic in shape and formatting, making them safe for APIs, forms, and data pipelines.</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Time Zone Catalog</strong></p>
                    <p class="alert-content">Retrieve all PHP time zones with UTC offsets, formatted labels, and deterministic sorting.</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Word Case Conversion</strong></p>
                    <p class="alert-content">Convert between <code>camelToSnake()</code>, <code>snakeToCamel()</code>, and <code>toTitleWords()</code> with consistent output.</p>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
